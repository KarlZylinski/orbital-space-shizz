<!DOCTYPE html>
<html>
    <head>
        <!-- DEFAULT SHADER -->
        <script id="default-vs" type="x-shader/x-vertex">
            attribute vec3 position;
            attribute vec3 normal;
            attribute vec3 color;
            uniform mat4 modelInverseTranspose;
            uniform mat4 model;
            uniform mat4 modelView;
            uniform mat4 projection;
            varying vec3 vPosition;
            varying vec3 vNormal;
            varying vec3 vColor;

            void main(void) {
                vColor = color;
                vNormal = (vec4(normal, 1) * modelInverseTranspose).xyz;
                vPosition = position;
                gl_Position = projection * modelView * vec4(position, 1.0);
            }
        </script>

        <script id="default-fs" type="x-shader/x-fragment">
            precision mediump float;
            varying vec3 vPosition;
            varying vec3 vNormal;
            varying vec3 vColor;
            uniform vec3 sunPosition;

            void main(void) {
                vec3 nSunPos = normalize(sunPosition);
                vec3 nNormal = normalize(vNormal);
                float light = dot(nSunPos, nNormal);
                float ambient = 0.1;
                gl_FragColor = max(vec4(ambient, ambient, ambient, 1.0), vec4(vColor * light, 1.0));
            }
        </script>
        <script type="text/javascript" src="webgl-debug.js"></script>
        <script type="text/javascript" src="gl-matrix.js"></script>
        <script type="text/javascript" src="webgl-tests.js"></script>
        <title>webgltest</title>
    </head>
    <body style="margin: 0; padding: 0; overflow: hidden">
        
    </div>
</body>
</html>
